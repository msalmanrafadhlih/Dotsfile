<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <alias>
    <family>FontAwesome</family>
    <prefer>
      <family>Font Awesome 6 Free</family>
    </prefer>
  </alias>
  
  <alias>
    <family>MaterialIcons</family>
    <prefer>
      <family>Material Design Icons</family>
    </prefer>
  </alias>
  
</fontconfig>
