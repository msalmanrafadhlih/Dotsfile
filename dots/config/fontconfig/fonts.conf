<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- 1. Monospace (terminal, coding) -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
      <string>FiraCode Nerd Font</string>
      <string>Hack Nerd Font</string>
      <string>UbuntuMono Nerd Font</string>
      <string>SauceCodePro Nerd Font</string>
      <string>DejaVu Sans Mono</string>
      <string>Unifont</string>
    </edit>
  </match>

  <!-- 2. Sans-serif (UI, web, dokumen biasa) -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
      <string>Noto Sans</string>
      <string>DejaVu Sans</string>
      <string>Symbola</string>
      <string>Unifont</string>
    </edit>
  </match>

  <!-- 3. Serif (dokumen formal, teks klasik) -->
  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
      <string>DejaVu Serif</string>
      <string>Symbola</string>
      <string>Unifont</string>
    </edit>
  </match>

  <!-- 4. Emoji -->
  <match target="pattern">
    <test name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
      <string>Symbola</string>
      <string>Unifont</string>
    </edit>
  </match>

  <!-- 5. Icons & Symbols (Polybar, Rofi, terminal glyphs) -->
  <match target="pattern">
    <test name="family"><string>Icons</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Font Awesome 5 Free</string>
      <string>Material Icons</string>
      <string>Symbola</string>
      <string>Unifont</string>
    </edit>
  </match>

</fontconfig>
