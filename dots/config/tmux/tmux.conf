# ========================
#  Basic tmux configuration
# ========================

# Set prefix ke Ctrl+a (lebih nyaman daripada Ctrl+b, opsional)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Lebih mudah keluar pane dengan vi-like keys
setw -g mode-keys vi

# Split pane
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navigasi antar pane dengan Alt+Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Buat window baru (tab baru) dengan Ctrl+a + c
bind c new-window

# Pindah antar tab dengan Alt+1 .. Alt+9
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Rename tab cepat (Ctrl+a + ,)
bind , command-prompt "rename-window %%"

# Status bar minimal
set -g status-bg black
set -g status-fg white
set -g status-left "#[bold]#S "
set -g status-right "#[fg=green]%Y-%m-%d %H:%M"

